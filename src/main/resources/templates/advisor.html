<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Faculty Advisors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Faculty Advisors</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="advisor : ${advisors}">
                    <td th:text="${advisor.user.name}">Advisor Name</td>
                    <td>
                        <a th:href="'mailto:' + ${advisor.user.email}" th:text="${advisor.user.email}">Email</a>
                    </td>
                    <td>
                        <a th:href="'tel:' + ${advisor.user.phone}" th:text="${advisor.user.phone}">Call</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a class="btn btn-primary" th:href="@{/student/dashboard}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
