<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">All Students</h1>
        <div class="mb-4">
            <form th:action="@{/student/search}" method="get" class="form-inline justify-content-center">
                <input type="text" name="query" placeholder="Search by Name/Dept/Year" class="form-control mr-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Year</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">ID</td>
                        <td th:text="${student.user.name}">Name</td>
                        <td th:text="${student.user.email}">Email</td>
                        <td th:text="${student.user.phone}">Phone</td>
                        <td th:text="${student.year}">Year</td>
                        <td th:text="${student.department.name}">Department</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a th:href="@{/student/dashboard}" class="btn btn-primary mt-4">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
